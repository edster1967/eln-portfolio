<header>
    <nav id="navbar-main" class="navbar navbar-expand-lg  fixed-top navbar-dark">
        <a class="navbar-brand" routerLink="/home">
            Edward Natividad Jr.
        </a>

        <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [ngClass]="{'show': navbarOpen }">
            <ul class="navbar-nav mr-auto" [ngClass]="{'bg-dark': navbarOpen}">
                <li class="nav-item" *ngFor="let navLinkItem of navLinkItems">
                    <a class="nav-link" routerLink={{navLinkItem.routerLinkItem}} routerLinkActive="active" (click)="toggleNavBarItem()">{{navLinkItem.routerLinkName}} </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
