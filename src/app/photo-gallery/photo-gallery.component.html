<div id="photo-carousel">
  <div id="photo-carousel-banner" class="text-center">
    <h1> Galery View</h1>
  </div>

  <div class="carousel-main">
    <div class="container d-flex align-items-center flex-column">
      <h2 class="text-light">{{galleryTitle}}</h2>
      
      <div class="basic-container ">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
      <span class="text-light">click on image for larger</span>
      <a routerLink="/photos" class="btn btn-primary">Back to photo page</a>
    </div>

  </div>
</div>
